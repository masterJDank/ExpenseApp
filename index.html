        <div class="heading-block">
            <h1>Expense Tracker</h1>

        </div>

        <form action="" class="myform">
            <div class="namediv">
                <label for="">Name:<span>*</span> </label>
                <input id="name" type="text" placeholder="Add Expense Name Here">

            </div>
            <div class="datein">
                <label>Date:<span>*</span></label>
                <input id="date" type="date">
            </div>
            <div class="amount">
                <label>
                    amount:<span>*</span>
                </label>
                <input id="amount" type="number" placeholder="$">


            </div>
            <p id="warning">

            </p>
            <div class="button-block">

                <a href="#" id="but">
                    Add Expense
                </a>

            </div>

        </form>
        <hr>

        <table class="display-items">
            <tbody id="table-body">
                <tr class="first-row">
                    <td>Name</td>
                    <td>Date</td>
                    <td>amount</td>
                    <td>Delete</td>
                </tr>


            </tbody>

        </table>



    </div>
